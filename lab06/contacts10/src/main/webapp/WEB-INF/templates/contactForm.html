<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contacts</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
	<div id="header" th:include="page :: header"></div>
	<div id="content">
		<h1>Formularz kontaktu</h1>
		<form method="POST" th:object="${contact}">
			<table>
				<tr th:if="*{id != null}">
					<td>ID:</td>
					<td><input type="text" th:field="*{id}" disabled="1"/></td>
				</tr>
				<tr>
					<td>ImiÄ™:</td>
					<td><input type="text" th:field="*{firstName}"/></td>
					<td th:errors="*{firstName}"></td>
				</tr>
				<tr>
					<td>Nazwisko:</td>
					<td><input type="text" th:field="*{lastName}"/></td>
					<td th:errors="*{lastName}"></td>
				</tr>
				<tr>
					<td>Adres e-mail:</td>
					<td><input type="text" th:field="*{email}"/></td>
					<td th:errors="*{email}"></td>
				</tr>
				<tr>
					<td>Numer telefonu:</td>
					<td><input type="text" th:field="*{phone}"/></td>
					<td th:errors="*{phone}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Zapisz" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="footer" th:include="page :: footer"></div>
</body>
</html>
